<div class="mb-4 col-md-12">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="col-md-6">
          {% if not user.is_authenticated %}
          <a class="navbar-brand" href="{% url 'home' %}">Home</a>
          {% endif %}
          <a class="navbar-brand" href="{% url 'movie-list' %}">Movies</a>
          <a class="navbar-brand" href="{% url 'my-rates' %}">My rates</a>
          <a class="navbar-brand" href="{% url 'download-movie' %}">Download movie</a>
      </div>
      <div class="col-md-6" style="display:inline-block;">
        {% if page != "movie_detail" and page != "my_rates" %}
            <form method="GET" action="{% url 'movie-list' %}" class="form-inline my-2 my-lg-0 float-right">
            {{ form.search }}
            <button class="btn btn-outline-light my-2 my-sm-0 float-right" type="submit">Search</button>
            <a class="btn btn-outline-light my-2 my-sm-0 float-right ml-2" href="{% url 'logout' %}">Logout</a>
            </form>
        {% else %}
            <a class="btn btn-outline-light my-2 my-sm-0 float-right ml-2" href="{% url 'logout' %}">Logout</a>
        {% endif %}
      </div>
    </nav>
</div>
