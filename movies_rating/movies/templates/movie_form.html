{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}<center>{{ title }}</center>{% endblock%}
{% block title_h1 %}{{ title }}{% endblock %}
{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Save movie</button>
  </form>
{% endblock %}
